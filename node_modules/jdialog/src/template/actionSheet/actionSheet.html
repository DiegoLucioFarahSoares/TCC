<div class="jdialog <%= className %>">
  <div class="jdialog__mask"></div>
  <div class="jdialog-actionsheet">
    <% if (title) { %>
      <div class="jdialog-actionsheet__title" style="color: <%= titleColor %>"><%= title %></div>
    <% } %>
    <div class="jdialog-actionsheet__menu">
      <% for(var i = 0; i < menus.length; i++){ %>
        <div class="jdialog-actionsheet__cell" style="color: <%= menus[i] && menus[i].color %>"><%= menus[i].label %></div>
      <% } %>
    </div>
    <div class="jdialog-actionsheet__action">
      <% for(var j = 0; j < actions.length; j++){ %>
        <div class="jdialog-actionsheet__cell" style="color: <%= menus[j] && menus[j].color %>"><%= actions[j].label %></div>
      <% } %>
    </div>
  </div>
</div>
