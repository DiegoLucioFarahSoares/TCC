<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>jDialog</title>
    <script src="https://cdn.bootcss.com/vConsole/3.0.0/vconsole.min.js"></script>
    <script>
        new VConsole();
        (function (doc, win) {
            let docEl = doc.documentElement
            let resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize'
            let designSize = 750
            let recalc = function () {
                let clientWidth = docEl.clientWidth
                if (!clientWidth) return
                if (clientWidth >= designSize) {
                    docEl.style.fontSize = '100px'
                } else {
                    docEl.style.fontSize = 100 * (clientWidth / designSize) + 'px'
                }
                }

            if (!doc.addEventListener) return
            win.addEventListener(resizeEvt, recalc, false)
            doc.addEventListener('DOMContentLoaded', recalc, false)
        })(document, window)



        window.onload = () => {
            
            console.log(jdialog);
            var dialog = new jdialog();
            // dialog.toast('成功')
            // dialog.dialog({
            //     title: '标题呀',
            //     content: '你们好吗取消订单？是本次的阿卡时间哈萨克京东方？阿卡就是电话卡时间划分空间，奥斯卡大家哈萨克东方嘉盛?',
            //     buttons: [
            //         {
            //             label: '取消',
            //             type: 'default',
            //             onClick () {}
            //         },
            //         {
            //             label: '确定',
            //             type: 'primary',
            //             onClick () {}
            //         }
            //     ],
            //     icon: {
            //         name: 'baoguo',
            //         size: '100px',
            //         color: 'black',
            //     }
            // })

            document.querySelector('#show-toast').addEventListener('click', () => {
                dialog.toast({
                    className: 'wh',
                    content: 'wh-666',
                    duration: 1000
                })
            })

            document.querySelector('#show-icontoast').addEventListener('click', () => {
                dialog.toast({
                    className: 'wh',
                    content: '请输正确的兑换码',
                    icon: {
                        name: 'baoguo',
                        size: '20px',
                        color: 'rgb(0,200,100)',
                    },
                })
            })

            document.querySelector('#show-icontoast1').addEventListener('click', () => {
                dialog.toast({
                    className: 'wh',
                    content: '兑换中请稍等',
                    icon: 'wait',
                    duration: 100000
                })
            })

            document.querySelector('#show-alert').addEventListener('click', () => {
                dialog.alert('这是一个alert', () => {
                    alert('点击确认')
                })
            })

            document.querySelector('#show-iconalert').addEventListener('click', () => {
                dialog.alert('带图标的alert', {
                    icon: {
                        name: 'baoguo',
                        size: '1.5rem',
                        color: 'rgb(0,200,100)',
                    }
                })
            })

            document.querySelector('#show-closealert').addEventListener('click', () => {
                var $alert = dialog.alert('带图标的alert', {
                    icon: {
                        name: 'baoguo',
                        size: '1.5rem',
                        color: 'rgb(0,200,100)',
                    }
                })

                setTimeout(() => {
                    $alert.hide(() => {
                        alert('主动关闭了')
                    })
                }, 1000)
            })

            document.querySelector('#show-confirm').addEventListener('click', () => {
                
                dialog.confirm('是否确认',{
                    buttons: [
                        {
                            label: '取消',
                            type: 'default',
                            onClick () {}
                        },
                        {
                            label: '确定',
                            type: 'primary',
                            onClick () {}
                        }
                    ],
                })
            })

            document.querySelector('#show-iconconfirm').addEventListener('click', () => {
                dialog.confirm('好了没', {
                    icon: {
                        name: 'baoguo',
                        size: '50px',
                        color: 'rgba(100, 200, 0, .2)',
                    }
                })
            })

            document.querySelector('#show-actionSheet').addEventListener('click', () => {
                dialog.actionSheet([{
                    label: '拍照',
                    color: '#f0f',
                    onClick: function () {
                        console.log('拍照');
                    }
                },{
                    label: '从相册选择',
                    onClick: function () {
                        console.log('从相册选择');
                    }
                }], [{
                    label: '取消',
                    onClick: function () {
                        console.log('取消');
                    }
                }],{
                    className: 'custom-classname',
                    onClose: function(){
                        console.log('关闭')
                    }
                })
            })

            document.querySelector('#show-titleActionSheet').addEventListener('click', () => {
                dialog.actionSheet([
                    {
                        label: '呼叫',
                        onClick: () => {
                        console.log('呼叫');
                        }
                    }
                ], [
                    {
                        label: '取消',
                        onClick: () => {
                        console.log('取消');
                        }
                    }
                ], {
                    title: '10086',
                    className: 'my-class',
                    onClose: () => {
                        console.log('关闭');
                    }
                });
            })
        }
    </script>

            transition: all .2s;
        }
        .container-btn:active{

        }
    </style>
<link href="jdialog.min.css" rel="stylesheet"></head>
<body>
    <div class="container">

        <button class="container-btn" id="show-icontoast">带图标的Toast</button>
